version: 2
jobs:
  build:
    working_directory: ~/zen
    parallelism: 2
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          RACK_ENV: test

      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: circleci

      - image: redis@sha256:54057dd7e125ca41afe526a877e8bd35ec2cdd33b9217e022ed37bdcf7d09673
    steps:
      - checkout

      - run:
          name: Install build-essential, libpq-dev
          command: 'sudo apt-get install -y build-essential libpq-dev'

      - restore_cache:
          key: zen-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          key: zen-{{ checksum "yarn.lock" }}-{{ checksum "client/yarn.lock" }}

      - restore_cache:
          key: zen-assets

      - run:
          name: update-yarn
          command: 'sudo npm install -g yarn@latest'

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle --jobs 3
      - run: yarn install

      - save_cache:
          key: zen-{{ checksum "Gemfile.lock" }}
          paths:
              - vendor/bundle

      - save_cache:
          key: zen-{{ checksum "yarn.lock" }}-{{ checksum "client/yarn.lock" }}
          paths:
              - .node_modules
              - client/.node_modules

      # Database setup
      - run: bundle exec rails db:create
      - run: bundle exec rails db:schema:load

      # Precompile assets
      - run: bundle exec rails assets:precompile

      - save_cache:
          key: zen-assets
          paths:
              - tmp/cache/assets
              - public/assets

      # Run mocha
      - type: shell
        command: |
          cd client && yarn test

      # Run rspec in parallel
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out tmp/test-results/rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      # Save artifacts
      - store_artifacts:
          path: tmp/test-results
          destination: Test results

      - store_artifacts:
          path: tmp/reports
          destination: Screenshots

      - store_artifacts:
          path: log/
          destination: Logs
